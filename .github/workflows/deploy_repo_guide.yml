name: Publish documentation generated by repo-guide

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wolfmanstout/deploy-repo-guide@c021897647935554b36e9bf1b8e8e69c058ea9f0
        with:
          gemini-key: ${{ secrets.LLM_GEMINI_KEY }}
